name: alco-map
on: push

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.2'
          cache: pip
          cache-dependency-path: requirements/*.txt
      - run: pip install wheel
      - run: pip install -e ./[dev]
      - run: flake8

  tests:
    needs: lint
    runs-on: ubuntu-latest
    env:
      DB_HOST:
      DB_USER: admin
      ALCO_MAP_DB_PASSWORD: password
      ALCO_MAP_DB_DATABASE: test_alco_map
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.2'
          cache: pip
          cache-dependency-path: requirements/*.txt
      - name: postgres start
        run: docker-compose -f docker-compose.yml up -d --build
      - name: python requirements
        run: pip install wheel && pip install -e ./[dev]
      - name: tests
        run: pytest
