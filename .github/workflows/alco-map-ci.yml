name: alco-map
on: push

jobs:

  postgres_test:
    runs-on: ubuntu-latest

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.2'
          cache: pip
          cache-dependency-path: requirements/*.txt
      - run: pip install wheel
      - run: pip install -e ./[dev]
      - run: flake8

  tests:
    services:
      postgres:
        image: postgis/postgis:14-3.2-alpine
        env:
          POSTGRES_DB: test_alco_map
          POSTGRES_PASSWORD: password
          POSTGRES_USER: admin
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    needs: lint
    runs-on: ubuntu-latest
    env:
      ALCO_MAP_DB_HOST: localhost
      ALCO_MAP_DB_USER: admin
      ALCO_MAP_DB_PASSWORD: password
      ALCO_MAP_DB_DATABASE: test_alco_map
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.2'
          cache: pip
          cache-dependency-path: requirements/*.txt
      - run: pip install wheel
      - run: pip install -e ./[dev]
      - run: pytest
